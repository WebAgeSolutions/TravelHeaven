<div ng-controller="PackageListController as pCtrl">
<div>
	<h2>Available Travel Packages</h2>

	<!-- Template for each product -->
	<div class="thumbnail" ng-repeat="package in pCtrl.packageList">
		<img class="img-responsive" ng-src="images/{{package.image}}"
			style="display: block;">
		<div class="caption">
			<h3>{{package.title}}</h3>
			<p>{{package.description}}</p>
			<h4>${{package.price}}</h4>
			<p>
				<input type="date" ng-model="package.forDate"></input>
				<a href="" class="btn btn-primary" role="button" ng-click="pCtrl.bookPackage(package)">Book</a>
			</p>
		</div>
	</div>
	
</div>
