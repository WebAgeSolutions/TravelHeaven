<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="../../favicon.ico">
<title>Travel Heaven - Login</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" ng-app="TravelApp" ng-controller="LoginController as lCtrl">
				<form>
					<h2 class="form-signin-heading">Please sign in</h2>

					<input ng-model="lCtrl.userName" type="text" class="form-control" placeholder="User name" required autofocus> 
					<input ng-model="lCtrl.password" type="password" class="form-control" placeholder="Password" required>
					
					<button class="btn btn-lg btn-primary btn-block" ng-click="lCtrl.login()">Sign in</button>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<!-- /container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="app/travel/travel.js"></script>
    <script src="app/travel/travel.service.js"></script>
    <script src="app/travel/travel.controller.js"></script>
	
</body>
</html>
